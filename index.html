<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >

<body>
<div class="container">
        <div class="alert alert-success" role="alert"><h1>Здесь будет результат проверки</h1></div>
        <form class="valid__string" method="post">

            <div class="form-group selector"></div>
            <div class="form-group">
                <label for="string">Введите строку для проверки:</label>
                <textarea class="form-control" id="string" rows="3"></textarea>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Проверить</button>
            </div>
        </form>
</div>
